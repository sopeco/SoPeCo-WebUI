sopeco.config.persistence.metaServer.host = localhost

# Binds the application to the specified local port number. On this port,
# MEController can connect themselves to the SoPeCoUI.
# The SoPeCoUI will not accept any connections, if the port is set to 0 or smaller.
# Default value: 11300
sopeco.config.mec.listener.port = 8089

sopeco.ui.persistence.name = sopeco-ui
sopeco.ui.persistence.user = sopeco_ui
sopeco.ui.persistence.password = sopeco_ui

sopeco.ui.userTimeout=600000